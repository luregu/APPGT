<ion-header>

  <ion-navbar color="primary">
    <ion-title center>Login    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Username" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="login(user)">Login</button>
      <button ion-button full color="light" (click)="register()">Register</button>
    </ion-item>
  </ion-list>
</ion-content>
