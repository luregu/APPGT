<ion-header>

  <ion-navbar>
    <ion-title>listTasks</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let task of tasks" (click)="goToDetail(task.id)">
      {{ task.title }}
    </button>  
  </ion-list>
  <div padding>
      <button ion-button full (click)="createTask()">Crear Tarea</button>
  </div>
</ion-content>
