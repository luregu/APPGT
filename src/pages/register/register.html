<ion-header>
  <ion-navbar>
    <ion-title center>Register    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item>
          <ion-input placeholder="Username" type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password" type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item>
      <button ion-button full (click)="register(user)">Register</button>
    </ion-item>
  </ion-list>
</ion-content>
