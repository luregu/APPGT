<ion-header>

  <ion-navbar>
    <ion-title>detailTask</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input Type="text" [(ngModel)]="task.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-textarea  [(ngModel)]="task.description"></ion-textarea>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="saveTask()">Guardar Tarea</button>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="deleteTask()" color="danger">Eliminar Tarea</button>
    </ion-item>

  </ion-list>
</ion-content>
